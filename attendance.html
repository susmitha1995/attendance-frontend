<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Attendance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .logo {
            width: 100px; /* Adjust the size of the logo */
            margin-top: 20px;
        }
        .container {
            width: 90%; /* Responsive width */
            max-width: 500px; /* Maximum width for larger screens */
            margin: 20px auto;
            padding: 20px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        input, button {
            width: 100%; /* Full width for mobile */
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%; /* Full width on small screens */
                padding: 10px;
            }
            h2 {
                font-size: 1.5em; /* Adjust heading size for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Doctor Logo -->
    <img src="doctor-logo.jpg" alt="Doctor Logo" class="logo">

    <div class="container">
        <h2>Doctor Attendance Tracker</h2>
        
        <label for="doctorName">Enter Your Name:</label>
        <input type="text" id="doctorName" placeholder="Dr. John Doe">
        <button onclick="markAttendance()">Punch In</button>

        <h3>Monthly Attendance</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="attendanceTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script>
        // Check if the user is authenticated
        const token = localStorage.getItem("token");
        if (!token) {
          alert("You must log in to access this page.");
          window.location.href = "login.html"; // Redirect to login page
        }
    </script>

</body>
</html>
