<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Attendance Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid black; }
        input, button { padding: 10px; margin: 10px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Doctor Attendance Tracker</h2>
        
        <label for="doctorName">Enter Your Name:</label>
        <input type="text" id="doctorName" placeholder="Dr. John Doe">
        <button onclick="markAttendance()">Punch In</button>

        <h3>Monthly Attendance</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="attendanceTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script>
        // Check if the user is authenticated
        const token = localStorage.getItem("token");
        if (!token) {
          alert("You must log in to access this page.");
          window.location.href = "login.html"; // Redirect to login page
        }
      </script>

</body>
</html>
